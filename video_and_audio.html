<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відео та Аудіо</title>
</head>
<body>
    <main>
        <nav><a href="./index.html">Навігація</a></nav>

        <!-- Тег додавання відео (у src треба вставити посилання) <video src=""></video> -->
        <!-- Тег відновлення відео якщо воно не запустилося <source src="" type=""/> -->
        <!-- Тег додавання відео з Ютуба <iframe src="" frameborder="0"></iframe> -->
        <!-- Тег додавання аудіщ (у src треба вставляти посилання) <audio src=""></audio> -->

        <video 
            src="./videos/video.mp4"
            width="500"
            poster="./images/arhitectury.png"
            controls
            loop
        >
        <source src="./videos/video.mp4">
        <source 
            src="./videos/video.webm" 
            type="video/webm"
        />
        <source 
            src="./videos/video.ogg" 
            type="video/ogg"
        />
    </video>

    <iframe 
        width="1207" 
        height="679" 
        src="https://www.youtube.com/embed/TXuzX4LFvwY" 
        title="ПЯТЕРО ЛЕСНИКОВ СЛОМАЛИ ДОТУ | ГРАН-ПРИ НАЙС ИГРАЕШЬ #3" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen
    ></iframe>

    <audio 
        src="./audio/Green Day - Boulevard Of Broken Dreams.mp3"
        controls
        loop
    ></audio>
    </main>
</body>
</html>
